<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
        <!-- Top Navbar -->
        <nav class="navbar">
            <div class="contain">
                <img src="./images/logo3.png" alt="TinySteps" class="logo">
                <div class="nav-links">
                    <a href="./index.html">Home</a>
                    <a href="./doctor-login.html">Doctor Login</a>
                    <a href="./patient-register.html">Patient Register</a>
                    <a href="./user-login.html">Patient Login</a>
                    <a href="./about-us.html">About</a>
                    <a href="./contact-us.html">Contact us</a>
                </div>
            </div>
        </nav>
    
    <div class="container">
        <h1>Patient Registration</h1>
        <form id="registerForm" onsubmit="return false;">
            <div class="input-container">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>
            <div class="input-container">
                <label for="mobile">Mobile No.</label>
                <input type="text" id="mobile" name="mobile" required placeholder="Enter your mobile number" maxlength="10" minlength="10">
                <span id="mobile-error" class="error"></span>
            </div>
            <button type="button" id="requestOtpBtn" onclick="requestOtp()">Request OTP</button>

            <!-- OTP Field and Register Button (Hidden initially) -->
            <div id="otpSection" style="display:none;">
                <div class="input-container">
                    <label for="otp">Enter OTP</label>
                    <input type="text" id="otp" name="otp" required placeholder="Enter OTP">
                </div>
                <button type="button" onclick="verifyOtp()">Register</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
